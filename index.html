<!doctype html>
<html>
 <head>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    
        
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 </head>
 <body>


   <div id='addTaskModal'>
      <div id="addTaskMenu">
         <div id="add-task-title"></div>
         <input type="text" id='task-title-input'></input>
         <div id="add-task-notes"></div>
         <textarea type="text" id='task-notes-input'></textarea>
         <div id="addTaskModalBtn"></div>
      </div>
   </div>

   
   
 
   <div id="to-do-main" class="row">
      <div id="projectArea" class="col s3">
         <div id="projectList" class="row"></div>
         <div class="addProjWrapper">

            <!-- Add Project Button to Open Modal -->
            <a class="waves-effect waves-light btn modal-trigger" href="#add-proj-modal"><i class="material-icons left">add</i>Add Project</a>
            <!-- Add Project Button to Open Modal -->
            
            <div class="addProjMenu">
               <div>Title of New Project</div>
               <input type="text" id='proj-title-inputtest'></input>
               <div id="addProjDropDownBtn">Add New Project</div>
            </div>
         </div>
      </div>

      


      <div id="taskArea" class="col s9">
         <div id ="projTitle">Task Area</div>
         <div class="task-list-wrapper">
            <ul id="taskList" class="collapsible"></ul>
         </div>
      </div>

       
   </div>

   <!-- Begin Add Project Modal -->
   <div id="add-proj-modal" class="modal">
     <div class="modal-content">
       <h4 class="center-align">New Project</h4>
         <div class="input-field valign-wrapper">
           <input id="proj-title-input" type="text" class="center-align validate">
           <label id="proj-input-label" for="proj-title-input" class="center-align">Project Title</label>
      </div>
     </div>
     <div class="modal-footer">
       <a href="#!" class="waves-effect waves-green btn-flat center-align" id="add-new-proj-btn">Add New Project</a>
     </div>
   </div>
   <!-- End Add Project Modal -->

   


  <script src="main.js"></script>
 </body>
</html>
