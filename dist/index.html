<!doctype html>
<html>
 <head>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    
        
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 </head>
 <body>



   
   
 
   <div id="to-do-main" class="row">
      <div id="projectArea" class="col s3">
         <div id="projectList" class="row"></div>
         <div class="addProjWrapper">

            <!-- Add Project Button to Open Modal -->
            <a class="waves-effect waves-light btn modal-trigger" href="#add-proj-modal"><i class="material-icons left">add</i>Add Project</a>
            <!-- Add Project Button to Open Modal -->
            
            
         </div>
      </div>

      


      <div id="taskArea" class="col s9">
         <div id ="projTitle">Task Area</div>
         <div class="task-list-wrapper">
            <ul id="taskList" class="collapsible"></ul>
         </div>
      </div>

       
   </div>

   <!-- Begin Add Project Modal -->
   <div id="add-proj-modal" class="modal">
     <div class="modal-content">
       <h4 class="center-align">New Project</h4>
         <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="proj-title-input" type="text" class="validate">
                  <label for="proj-title-input">Project Title</label>
                </div>
              </div>
            </form>
         </div>
         <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn" id="add-new-proj-btn">Add New Project</a>
          </div>
     </div>
   </div>
   <!-- End Add Project Modal -->

   <!-- Begin Add Task Modal -->
   <div id="add-task-modal" class="modal">
      <div class="modal-content">
         <h4 id="task-modal-header" class="center-align">New Task</h4>
         <div class="row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s12">
                     <input id="task-title-input" type="text" class="validate">
                     <label id="task-input-label" for="task-title-input">Task Title</label>
                  </div>
               </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="task-notes-input" class="materialize-textarea"></textarea>
                  <label id="task-notes-label" for="task-notes-input">Task Notes</label>
                </div>
              </div>
            </form>
          </div> 
          <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn" id="add-new-task-btn">Add New Task</a>
          </div>
      </div>  
   </div>
    <!-- End Add Task Modal -->




  <script src="main.js"></script>
 </body>
</html>
