<!doctype html>
<html>
 <head>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
   
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

 </head>
 <body>


   <nav>
      <div class="nav-wrapper teal accent-4">
        <a href="#" class="brand-logo center">Just ToDo It</a>
        <ul id="nav-mobile" class="left">
          <li><a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a></li>
        </ul>
        <ul id="good-joke" class="right hide-on-med-and-down">"Let's just say it's been on my to do list, haha"</ul>
      </div>
    </nav>

   <ul id="slide-out" class="sidenav">
      <div id="sidenav-project-wrapper"></div>
      <a id="sidenav-modal-addproj-btn" class="waves-effect waves-light btn modal-trigger" href="#add-proj-modal"><i class="material-icons left">add</i>Add Project</a>
   </ul>
    
 
   <div id="to-do-main" class="">
      <div id="projectArea" class="col s3 hide-on-med-and-down z-depth-2">
         <div id="projectList" class="row"></div>
         <div class="addProjWrapper">

            <!-- Add Project Button to Open Modal -->
            <a id="add-project-modal-open-btn" class="waves-effect waves-light btn modal-trigger" href="#add-proj-modal"><i class="material-icons left">add</i>Add Project</a>
            <!-- Add Project Button to Open Modal -->
            
            
         </div>
      </div>

      


      <div id="taskArea" class="col s9">
         <div id ="projTitle">Task Area</div>
         <div class="task-list-wrapper">
            <ul id="taskList" class="collapsible"></ul>
         </div>
      </div>

       
   </div>

   <!-- Begin Add Project Modal -->
   <div id="add-proj-modal" class="modal">
     <div class="modal-content">
       <h4 class="center-align" id="project-modal-header">New Project</h4>
         <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="proj-title-input" type="text" data-length="20" class="validate" >
                  <label id="proj-input-label" for="proj-title-input">Project Title</label>
                </div>
              </div>
            </form>
         </div>
         <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn" id="add-new-proj-btn">Add New Project</a>
          </div>
     </div>
   </div>
   <!-- End Add Project Modal -->

   <!-- Begin Add Task Modal -->
   <div id="add-task-modal" class="modal">
      <div class="modal-content">
         <h4 id="task-modal-header" class="center-align">New Task</h4>
         <div class="row">
            <form class="col s12">
               <div class="row">
                  <div class="input-field col s6">
                     <input id="task-title-input" type="text" data-length="30" class="validate">
                     <label id="task-input-label" for="task-title-input">Task Title</label>
                  </div>
               </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="task-notes-input" data-length="500" class="materialize-textarea"></textarea>
                  <label id="task-notes-label" for="task-notes-input">Task Notes</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" class="datepicker" id="date-picker">
                  <label id="date-picker-label" for="date-picker">Due Date</label>
                </div>
              </div>
            </form>
          </div> 
          <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn" id="add-new-task-btn">Add New Task</a>
          </div>
      </div>  
   </div>
    <!-- End Add Task Modal -->

    <!-- Begin Delete Modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h4 class="center-align" id="delete-modal-header"></h4>
          <div class="center-align">
            <a href="#!" class="waves-effect waves-green btn" id="cancel-modal-btn">Cancel</a> 
            <a href="#!" class="waves-effect waves-green btn" id="delete-modal-btn"></a>
          </div>
      </div>
    </div>
    <!-- End Delete Modal -->



  <script src="main.js"></script>
 </body>
</html>
